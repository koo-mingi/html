<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      width: 500px;
    }
    table,
    th,
    td {
      border: 1px solid red;
    }
  </style>
  <body>
    <table>
      <caption>
        테이블 병합
      </caption>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <!--<td>7</td>-->
        <td>8</td>
        <td>9</td>
      </tr>
      <tr>
        <td>10</td>
        <td colspan="2">11</td>
        <!--<td>12</td>-->
      </tr>
    </table>
  </body>
</html>
